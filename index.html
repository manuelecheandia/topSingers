<!DOCTYPE html>
<html lang="en" ng-app="singersApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Singers</title>
    <!-- script of AngularJS -->
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!--Our JS File -->
    <script type='text/javascript' src="app.js"></script>
    
    <!-- Linking of Boostrap -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Linking Our CSS File -->
    <link rel="stylesheet" type='text/css' href="style.css">
</head>
<body ng-controller="SingerController">
    <header class="top-area">
        <span class="top-size"> See the </span>
         <button ng-click="MaleOrFemale = 'male'">Male</button>
         <button ng-click="MaleOrFemale = 'female'">Female</button>
         <span class="top-size"> Singers </span>
    </header>
    <main>
        <table class="singer-table">
            <tr ng-repeat = "singer in singers" ng-if="singer.gender == MaleOrFemale">
                <td> <img class="singer-pic" src="{{singer.pic}}"></td>
                <td class="name-size"> {{singer.name}} </td>
                <td> <img class="quality-icon" src="{{singer.quality}}" alt=""> </td>
            </tr>
        </table>
    </main>
</body>
</html>
